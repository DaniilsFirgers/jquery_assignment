<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="index.css" />
    <title>JQuery assignment</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-name">JQuery assignment</h1>
      <h2 class="student-number">Student number: <b>df18001</b></h2>
    </header>
    <div class="dice-section">
      <h1 class="dice-header">Dice section</h1>
      <div class="dice-throw">
        <button id="roll-button">Roll the dice</button>
        <div id="roll-result">Result</div>
      </div>
      <div id="dice-message"></div>
      <div id="clear-local-storage">
        <h1>Do you want to clear the results history?</h1>
        <div class="clear-actions">
          <button class="confirm-clear">Yes</button
          ><button class="disconfirm-clear">No</button>
        </div>
      </div>
    </div>
    <div class="style-section">
      <h1 class="todo-header">Todo section</h1>
      <div class="get-response">
        <button id="get-todo">Get new TODO</button>
        <h1 class="user-id">User ID:</h1>
        <h1 class="title">Title:</h1>
        <h1 class="completed">Completed:</h1>
      </div>
    </div>
  </body>
</html>
